<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理—360健身工作室</title>
    <meta name="description" content="360健身工作室">
    <meta name="keywords" content="360健身工作室">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body data-type="generalComponents">
<div id="app">
    <!-- 头部导航栏 -->
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="/" class="tpl-logo">
                <img src="/assets/img/logo.png" alt="">
            </a>
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="tpl-header-list-user-nick">刘儒</span><span class="tpl-header-list-user-ico"><img src="/assets/img/user01.png"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a data-am-modal="{target: '#grzx', width: 400, height: 225}"><span class="am-icon-cog"></span> 个人中心</a></li>
                        <li><a><span class="am-icon-power-off" ></span> 退出</a></li>
                    </ul>
                </li>
                <li><a href="###" class="tpl-header-list-link"><span class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
            </ul>
        </div>
    </header>

    <!-- 个人中心弹出框 -->
    <div class="am-modal am-modal-no-btn" id="grzx">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">个人中心
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                个人中心内容。。。。
            </div>
        </div>
    </div>

    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧页签 -->
        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">功能列表</div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-home am-icon-fw"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-cog am-icon-spin am-icon-fw"></i>
                            <span>个人中心</span>
                            <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right tpl-left-nav-more-ico-rotate"></i>
                        </a>
                        <ul class="tpl-left-nav-sub-menu">
                            <li>
                                <a href="/center/photo">
                                    <i class="am-icon-angle-right"></i>
                                    <span>头像管理</span>
                                    <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                                </a>

                                <a href="/center/data">
                                    <i class="am-icon-angle-right"></i>
                                    <span>个人资料</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/user" class="nav-link tpl-left-nav-link-list active">
                            <i class="am-icon-users am-icon-fw"></i>
                            <span>会员管理</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/coach" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-user am-icon-fw"></i>
                            <span>教练管理</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/course" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-th-large am-icon-fw"></i>
                            <span>课程分类</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/record" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-list-alt am-icon-fw"></i>
                            <span>记录管理</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/help" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-question am-icon-fw"></i>
                            <span>帮助</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 正文内容 -->
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="/" class="am-icon-home">首页</a></li>
                <li><a href="/user">会员管理</a></li>
                <li class="am-active">会员打卡</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-link"></span> 会员打卡
                    </div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="姓名 / Name" disabled value="张三">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">课程分类 / Category</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入会员的课程分类 / Category" disabled value="瑜伽">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">剩余课时 / Unit</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入剩余课时 / Unit" disabled value="32">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">课时价格 / Price</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入课时价格 / Price" disabled value="￥180">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">打卡课时 / Course</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入打卡课时 / Course" value="2">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">打卡课时价格 / Price</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="打卡课时价格 / Price" value="￥360" disabled>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary">提交打卡记录</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</html>
