<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common :: head(title='课程分类-360健身工作室')"></div>
<body data-type="generalComponents">
<div id="app">
    <!-- 头部导航栏 -->
    <div th:replace="common :: header"></div>

    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧页签 -->
        <div th:replace="common :: side(activeUrl='/course')"></div>

        <!-- 正文内容 -->
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="/" class="am-icon-home">首页</a></li>
                <li><a href="/course">课程分类</a></li>
                <li class="am-active">新增分类</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-plus"></span> 新增分类
                    </div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">分类名称 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="分类名称 / Name" v-model="name">
                                        <small>都会有些什么分类呢...</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary" @click="submitAdd">确认添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/course-add.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</html>
