<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common :: head(title='用户管理-360健身工作室')"></div>
<body data-type="generalComponents">
<div id="app">
    <!-- 头部导航栏 -->
    <div th:replace="common :: header"></div>

    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧页签 -->
        <div th:replace="common :: side(activeUrl='/user')"></div>

        <!-- 正文内容 -->
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="/" class="am-icon-home">首页</a></li>
                <li><a href="/user">会员管理</a></li>
                <li class="am-active">会员编辑</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-edit"></span> 会员编辑
                    </div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="姓名 / Name">
                                        <small>都会有些什么好听的名字呢？</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">性别 / Sex</label>
                                    <div class="am-u-sm-9">
                                        <select name="sex">
                                            <option value="">---</option>
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">年龄 / Age</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入会员的年龄 / Age">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入会员的电话号码 / Telephone">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">课程分类 / Category</label>
                                    <div class="am-u-sm-9">
                                        <select name="category">
                                            <option value="">---</option>
                                            <option value="1">瑜伽</option>
                                            <option value="2">形体</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">剩余课时 / Unit</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入剩余课时 / Unit">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">课时价格 / Price</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入课时价格 / Price">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</html>
