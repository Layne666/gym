<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common :: head(title='帮助-360健身工作室')"></div>
<body data-type="generalComponents">
    <div id="app">
        <!-- 头部导航栏 -->
        <div th:replace="common :: header"></div>

        <div class="tpl-page-container tpl-page-header-fixed">
            <!-- 左侧页签 -->
            <div th:replace="common :: side(activeUrl='/help')"></div>

            <!-- 正文内容 -->
            <div class="tpl-content-wrapper">
                <ol class="am-breadcrumb">
                    <li><a href="/" class="am-icon-home">首页</a></li>
                    <li class="am-active">帮助</li>
                </ol>
                <div class="tpl-portlet-components">
                    <div class="portlet-title">
                        <div class="caption font-green bold">
                            <span class="am-icon-question"></span> 帮助页面
                        </div>
                    </div>
                    <div class="tpl-block">
                        <div class="am-g">
                            <div class="am-u-sm-12">
                                <h3>Bug 反馈</h3>
                                <p>如遇到 Bug 或者使用问题，可以通过以下途径反馈给我们：</p>
                                <ol>
                                    <li>在 GitHub 项目主页提交 <a href="https://github.com/Layne666/gym/issues">Issue</a>。</li>
                                </ol>
                                <p>反馈注意事项</p>
                                <p>为了能最准确的传达所描述的问题， 建议你在反馈时附上演示，方便我们理解。</p>

                                <footer class="admin-content-footer">
                                    <hr>
                                    <p class="am-padding-left">© 2019 360健身工作室.</p>
                                </footer>
                            </div>
                        </div>
                    </div>
                    <div class="tpl-alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除用户的确认弹框 -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="del">
        <div class="am-modal-dialog">
            <div class="am-modal-hd" th:text="${session.loginname}">360健身工作室</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>

    <!-- 批量删除用户的确认弹框 -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="delByIds">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">360健身工作室</div>
            <div class="am-modal-bd">
                你，确定要批量删除这些记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>

    <!-- 复选框没有选中时，却进行批量删除的弹框提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="checkDel">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">360健身工作室</div>
            <div class="am-modal-bd">
                请选择至少一条记录删除！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</html>
