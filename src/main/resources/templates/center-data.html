<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common :: head(title='个人中心-360健身工作室')"></div>
<body data-type="generalComponents">
    <div id="app">
        <!-- 头部导航栏 -->
        <div th:replace="common :: header"></div>

        <div class="tpl-page-container tpl-page-header-fixed">
            <!-- 左侧页签 -->
            <div th:replace="common :: side(activeUrl='/center/data',isShow='true')"></div>

            <!-- 正文内容 -->
            <div class="tpl-content-wrapper">
                <ol class="am-breadcrumb">
                    <li><a href="/" class="am-icon-home">首页</a></li>
                    <li class="am-active">个人中心</li>
                    <li class="am-active">个人资料</li>
                </ol>
                <div class="tpl-portlet-components">
                    <div class="portlet-title">
                        <div class="caption font-green bold">
                            <span class="am-icon-bell-o"></span> 个人资料
                        </div>
                    </div>
                    <div class="tpl-block">
                        <div class="am-g">
                            <div class="tpl-form-body tpl-form-line">
                                <form class="am-form tpl-form-line-form" action="/center/data/edit" method="post">
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">姓名 <span class="tpl-form-line-small-title">Name</span></label>
                                        <div class="am-u-sm-9">
                                            <input name="name" type="text" class="tpl-form-input" placeholder="请输入你的姓名" th:value="${session.account.getCoach().getName()}">
                                            <small>请填写你的大名</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">性别 <span class="tpl-form-line-small-title">Sex</span></label>
                                        <div class="am-u-sm-9">
                                            <select name="sex">
                                                <option value="男" th:selected="${session.account.getCoach().getSex()=='男'}">男</option>
                                                <option value="女" th:selected="${session.account.getCoach().getSex()=='女'}">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">年龄 <span class="tpl-form-line-small-title">Age</span></label>
                                        <div class="am-u-sm-9">
                                            <input name="age" type="text" class="tpl-form-input" placeholder="请输入你的年龄" th:value="${session.account.getCoach().getAge()}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">电话号码 <span class="tpl-form-line-small-title">Telphone</span></label>
                                        <div class="am-u-sm-9">
                                            <input name="tel" type="tel" class="tpl-form-input" placeholder="请输入你的电话号码" th:value="${session.account.getCoach().getTel()}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">登录名 <span class="tpl-form-line-small-title">Username</span></label>
                                        <div class="am-u-sm-9">
                                            <input name="username" type="text" class="tpl-form-input" placeholder="请输入你的登录名" th:value="${session.account.getUsername()}">
                                            <small style="color:#dd514c">登录名为必填</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">登录密码 <span class="tpl-form-line-small-title">Password</span></label>
                                        <div class="am-u-sm-9">
                                            <input name="password" type="password" class="tpl-form-input" placeholder="请输入你的登录密码" th:value="${session.account.getPassword()}">
                                            <small style="color:#dd514c">登录密码为必填</small>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tpl-alert"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</html>
