        <!-- 头部导航栏 -->

            <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
                <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                    <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                        <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                            <span class="tpl-header-list-user-nick">刘儒</span><span class="tpl-header-list-user-ico"><img src="https://ws2.sinaimg.cn/large/005SN4y5ly1g2lxfi0c25j305k05kmxd.jpg"></span>
                        </a>
                        <ul class="am-dropdown-content">
                            <li><a href="/center/photo"><span class="am-icon-photo"></span> 个人头像</a></li>
                            <li><a href="/center/data"><span class="am-icon-bell-o"></span> 个人资料</a></li>
                            <li><a><span class="am-icon-power-off"></span> 退出</a></li>
                        </ul>

                </ul>
            </div>
        </header>

        <div class="tpl-page-container tpl-page-header-fixed">
            <!-- 左侧页签 -->
            <div class="tpl-left-nav tpl-left-nav-hover">
                <div class="tpl-left-nav-title">功能列表</div>
                <div class="tpl-left-nav-list">
                    <ul class="tpl-left-nav-menu">
                        <li class="tpl-left-nav-item">
                            <a href="/" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-home am-icon-fw"></i>
                                <span>首页</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-cog am-icon-spin am-icon-fw"></i>
                                <span>个人中心</span>
                                <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right tpl-left-nav-more-ico-rotate"></i>
                            </a>
                            <ul class="tpl-left-nav-sub-menu" style="display: block;">
                                <li>
                                    <a href="/center/photo" class="active">
                                        <i class="am-icon-angle-right"></i>
                                        <span>头像管理</span>
                                        <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                                    </a>

                                    <a href="/center/data">
                                        <i class="am-icon-angle-right"></i>
                                        <span>个人资料</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/user" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-users am-icon-fw"></i>
                                <span>会员管理</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/coach" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-user am-icon-fw"></i>

                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/course" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-th-large am-icon-fw"></i>
                                <span>课程分类</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/record" class="nav-link tpl-left-nav-link-list">
                                <i class="am-icon-list-alt am-icon-fw"></i>
                                <span>记录管理</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/help" class="nav-link tpl-left-nav-link-list">

                        </li>
                    </ul>
                </div>
            </div>
            <!-- 正文内容 -->

                <ol class="am-breadcrumb">
                    <li><a href="/" class="am-icon-home">首页</a></li>
                    <li class="am-active">个人中心</li>
                    <li class="am-active">头像管理</li>
                </ol>
                <div class="tpl-portlet-components">
                    <div class="portlet-title">
                        <div class="caption font-green bold">
                            <span class="am-icon-photo"></span> 头像管理
                        </div>
                    </div>
                    <div class="tpl-block">
                        <div class="am-panel-default">
                            <div class="am-panel-bd">
                                <div class="am-g">
                                    <div class="am-u-md-4">
                                        <img class="am-img-circle am-img-thumbnail" src="https://ws2.sinaimg.cn/large/005SN4y5ly1g2lxfi0c25j305k05kmxd.jpg" alt=""/>
                                    </div>
                                    <div class="am-u-md-8">
                                        <p>你可以使用 系统默认提供的头像 或者使用 本地上传头像。 </p>
                                        <form class="am-form">
                                            <div class="am-form-group">
                                                <div class="am-form-group am-form-file">
                                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                        <i class="am-icon-cloud-upload"></i> 选择头像
                                                    </button>
                                                    <input id="doc-form-file" type="file" multiple>
                                                    <span id="file-list">未选择任何文件</span>
                                                </div>
                                                <p class="am-form-help">请选择要上传的头像...</p>
                                                <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tpl-alert"></div>
                </div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/user.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
<script>
    $(function() {
        $('#doc-form-file').on('change', function() {
            var fileNames = '';
            $.each(this.files, function() {
                fileNames += this.name;
            });
            $('#file-list').html(fileNames);
        });
    });
</script>
</html>
