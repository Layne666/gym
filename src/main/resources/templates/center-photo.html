<script src="/assets/js/jquery.min.js"></script>
<script src="/js/vue.min.js"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data: function(){
            return {
                path:''
            }
        },
        mounted:function(){
            this.loadData();
        },
        methods:{
            submitPath:function(){
                $.ajax({
                    type: "POST",
                    url: "/center/photo/path",
                    data: {path: this.path},
                    success: function () {
                        window.location.href="/center/photo";
                    }
                });
            },
            loadData:function(){
                let _this = this;
                $.ajax({
                    type: "POST",
                    url: "/center/photo",
                    success: function (result) {
                        _this.path = result.data;
                    }
                });
            }
        }
    })
</script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
<script>
    $(function() {
        $('#doc-form-file').on('change', function() {
            var fileNames = '';
            $.each(this.files, function() {
                fileNames += this.name;
            });
            $('#file-list').html(fileNames);
        });
    });
    function check() {
        var fileInput = $('#doc-form-file').get(0).files[0];
        if(!fileInput){
            alert("请选择要上传的头像...");
            return false;
        }
        let name = fileInput.name;
        let suffix = name.substring(name.lastIndexOf(".") + 1);
        if(suffix!="jpg" && suffix!="png"){
            alert("请选择jpg或者png图片文件...");
            return false;
        }
        return true;
    }
</script>
